<div class="col-md-3 card mb-4 shadow-sm" style="background-color: black;border: 4px white solid;">
    <div class="card-body">

        <p class="card-text" style="color:white;"><strong>Product Id</strong></p>
        <input type="text" [(ngModel)]="_id" />

        <p class="card-text" style="color:white;"><strong>Product Name</strong></p>
        <input type="text" [(ngModel)]="_productName" />
        
        <p class="card-text" style="color:white;"><strong>Price</strong></p>
        <input type="text" [(ngModel)]="_price" />

        <p class="card-text" style="color:white;"><strong>Description</strong></p>
        <input type="text" [(ngModel)]="_description" />

        <p class="card-text" style="color:white;"><strong>Image</strong></p>
        <input type="file" [(ngModel)]="_image" (change)="onFileSelected($event)">

        <br><br>{{_errorMessage}}
        <button type="button" class="btn btn-lg btn-block btn-danger" (click)="createProduct()">Create Product</button>

    </div>
</div>
