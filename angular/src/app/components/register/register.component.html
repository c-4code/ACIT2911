<div class="col-md-4 center">
  <!-- <div class="row"> -->
    <div class="mb-3">
      <label for="firstName"><b>First name</b></label>
      <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName"
        placeholder="First Name" value="" required>
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>


    <div class="mb-3">
      <label for="lastName"><b>Last name</b></label>
      <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName"
        placeholder="Last Name" value="" required>
      <div class="invalid-feedback">
        Valid last name is required.
      </div>
    </div>
  <!-- </div> -->


  <div class="mb-3">
    <label for="username"><b>Username</b></label>
    <div class="input-group">
      
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username"
        placeholder="Username" required>
      <div class="invalid-feedback" style="width: 100%;">
        Your username is required.
      </div>
    </div>
  </div>


  <div class="mb-3">
    <label for="email"><b>Email</b></label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="you@example.com">
    <div class="invalid-feedback">
      Please enter a valid email address for shipping updates.
    </div>
  </div>

  <div class="mb-3">
    <label for="password"><b>Password </b> </label>
    <input type="text" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
  </div>

  <div class="mb-3">
    <label for="password"><b>Confirm Password </b> </label>
    <input type="text" class="form-control" name="passConf" [(ngModel)]="passConf" placeholder="Confirm Password">
  </div>
  {{errorMessage}}
  <br>
  <b>Is this an Admin User?</b>
  <input mbdInput type="checkbox" name="admin" [(ngModel)]="admin">
  <br>

  <br>
</div>
<button class="col-md-4 btn btn-sm btn-primary product-btn" type="submit" (click)="addUser()">Sign Up</button>
<br>
