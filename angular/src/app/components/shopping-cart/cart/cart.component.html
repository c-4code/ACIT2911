<div *ngIf="cartItems.length > 0" class="card mb-4 shadow-sm">
  <div class="card-header">
    <h4 class="card-title pricing-card-title">Your Cart</h4>
  </div>
  <div class="card-body">
    <div class="list-unstyled mt-3 mb-4" *ngFor="let item of cartItems">
      <app-cart-item [cartItem]="item"></app-cart-item>
    </div>
    <button type="button" class="btn btn-lg btn-block btn-primary"><strong>Total</strong> {{ cartTotal | currency:'USD' }}</button>
  </div>
</div>
