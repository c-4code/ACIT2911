<div class="card mb-4 shadow-sm" style="background-color: black;">
  <img class="bd-placeholder-img card-img-top p-2" width="100%" src={{productItem.path}} />
  <!-- <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]=productItem.path /> -->

  <div class="card-body">
    
    <p class="card-text" style="color:white;"><strong>{{ productItem.productName }}</strong></p>
    <p style="color: white"><small>{{productItem.description}}</small>
    </p>
    <div class="buy d-flex justify-content-between align-items-center">
      <div class="price text-danger"><h5 class="mt-4">{{ productItem.price | currency:'USD' }}</h5></div>
       <button class="btn btn-danger mt-3" (click)="handleAddToCart()"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
    </div>
  </div>
</div>
